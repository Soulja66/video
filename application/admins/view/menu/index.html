<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/plugins/layui/css/layui.css">
    <script type="text/javascript" src="__STATIC__/plugins/layui/layui.js"></script>
    <style type="text/css">
        .header span {
            background: #009688;
            margin-left: 30px;
            padding: 10px;
            color: #ffffff;
        }

        .header div {
            border-bottom: solid 2px #009688;
            margin-top: 10px;
        }
    </style>
</head>
<body style="padding: 10px;">
<div class="header">
    <span>菜单管理</span>
    <div></div>
</div>
<form class="layui-form">
    {if condition='$pid>0'}
    <button class="layui-btn layui-btn-sm layui-btn-primary" style="float: right;margin: 5px 0px"
            onclick="back({$backid});return false;" >返回上级</button>
    {/if}
    <table class="layui-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>排序</th>
            <th>菜单名称</th>
            <th>controller</th>
            <th>method</th>
            <th>是否隐藏</th>
            <th>是否禁用</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {volist name='data.lists' id='vo'}
        <tr>
            <td>{$vo.mid}</td>
            <td><input type="text" class="layui-input" name="ords[{$vo.mid}]" value="{$vo.ord}"></td>
            <td><input type="text" name="titles[{$vo.title}]" class="layui-input" value="{$vo.title}"></td>
            <td><input type="text" class="layui-input" name="controller" value="{$vo.controller}"></td>
            <td><input type="text" class="layui-input" name="" value="{$vo.method}"></td>
            <td><input type="checkbox" lay-skin="primary" name="" title="隐藏" {$vo.ishidden?'checked':''} value=1></td>
            <td><input type="checkbox" lay-skin="primary" name="" title="禁用" {$vo.status?'checked':''} value=1></td>
            <td><button class="layui-btn layui-btn-xs" onclick="child({$vo.mid});return false;">子菜单</button> </td>
        </tr>
        {/volist}
        <tr>
            <td></td>
            <td><input type="text" class="layui-input" name=""></td>
            <td><input type="text" name="" class="layui-input"></td>
            <td><input type="text" class="layui-input" name=""></td>
            <td><input type="text" class="layui-input" name=""></td>
            <td><input type="checkbox" lay-skin="primary" name="" title="隐藏" value="1"></td>
            <td><input type="checkbox" lay-skin="primary" name="" title="禁用" value="1"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</form>
<button class="layui-btn" onclick="save()">保存</button>
<script type="text/javascript">
    layui.use(['layer', 'form'], function () {
        layer = layui.layer;
        form = layui.form;
    })
    //子菜单
    function child(pid) {
        window.location.href="/admins.php/admins/Menu/index?pid="+pid;
    }

    //返回上一级菜单
    function back(pid) {
        window.location.href="/admins.php/admins/Menu/index?pid="+pid;
    }

    //保存菜单
    function save() {
        
    }
</script>
</body>
</html>
